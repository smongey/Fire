<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
  {{#link-to 'about'}}About{{/link-to}}
  {{#link-to 'work'}}Work{{/link-to}}

  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="work">
  {{#each model}}
    {{#link-to 'project' this}}
      {{title}}
    {{/link-to}}
  {{/each}}

  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="work/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="project">
    {{#if isEditing}}
      {{partial 'project/edit'}}
      <button class="hello" {{action 'doneEditing'}}>Save</button>
    {{else}}
      <button class="hello" {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    {{format-markdown excerpt}}

    {{format-markdown body}}
  </script>

  <script type="text/x-handlebars" id="project/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
    <h1>About</h1>
    <p>Some about information in here</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
